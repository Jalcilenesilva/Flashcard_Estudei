{% extends "Estudei/base.html" %}
{% load bootstrap5 %}

{% block header %}
    <h1>
        <a href="{% url 'topic' topic.id %}" class="text-decoration-none">{{ topic }}</a>
    </h1>
{% endblock header %}

{% block content %}
    <h3 class="mt-4">Editar anotação:</h3>
    <form action="{% url 'edit_entry' entry.id %}" method="post" class="mt-3">
        {% csrf_token %}
        {% bootstrap_form form %}

        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
{% endblock %}
