{% extends "Estudei/base.html" %}
{% load bootstrap5 %}

{% block header %}

    <h2 class="text-center mt-5 mb-3">Entre com a sua conta de login.</h2>

{% endblock header %}

{% block content %}
    <div class="d-flex justify-content-center align-items-start vh-120 mt-4">
        <div class="w-100" style="max-width: 400px;">
            <form action="{% url 'login' %}" method="post" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary w-100 mt-4">Entrar</button>
                <input type="hidden" name="next" value="{% url 'index' %}"/>
            </form>
        </div>
    </div>
{% endblock %}
